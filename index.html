<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKERY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/287aa1e587.js" crossorigin="anonymous"></script>    
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Indie+Flower&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar__logo">
            <h1>SS BAKERY</h1>
        </div>
        <ul class="navbar__menu">
                <li class="navbar__menu_item" data-link="#">HOME</li>
                <li class="navbar__menu_item" data-link="#">CAKE</li>
                <li class="navbar__menu_item" data-link="#">BREAD</li>
                <li class="navbar__menu_item" data-link="#">COFFEE</li>
                <li class="navbar__menu_item" data-link="#">CONTACT</li>
        </ul>
        <div class="search">
            <input type="text" placeholder="商品名" class="search__input">
        </div>
        <div class="search__i"><i class="fa-solid fa-magnifying-glass"></i></div>
    </nav>
    <!-- HOME -->
    <section id="home">
    <div class="container">
        <ul class="home__container">
            <li class="home__slide"><img src="/img/home_img/home_slide_1.png" alt=""></li>
            <li class="home__slide"><img src="/img/home_img/home_slide_2.jpeg" alt=""></li>
            <li class="home__slide"><img src="/img/home_img/home_slide_3.jpeg" alt=""></li>
            <li class="home__slide"><img src="/img/home_img/home_slide_4.jpeg" alt=""></li>
            <!-- <h2 class="home__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam praesentium ipsa autem modi, quis perspiciatis porro, quam voluptate, tempora quae magnam dicta! Quae adipisci et, iusto minus itaque eum fugiat!</h2> -->
        </ul>
        <div class="page">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <div class="slide__btn">
            <div class="left__btn">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="right__btn">
                <i class="fa-solid fa-angle-right"></i>
            </div>    
        </div>
    </div>
    </section>
    <!-- CAKE -->
    <section id="cake" class="section">
        <h1>CAKE</h1>
        <div class="section__container">
            <div class="cake__menu">
                <img src="./img/cake_back_img.jpeg" class="cake__explanation__img">
                <p class="cake__explanation">甘い、美味しい、<br>子供も安心して食べれる。
                </p>
                <div class="cake__inner__box"></div>
            </div>
            
        </div>
        
    </section>
    <!-- BREAD -->
    <section id="bread" class="section">
        <h1>BREAD</h1>
        <div class="section__container">
            <div class="bread__menu">
                <div class="bread__inner__box"></div>
                <p class="bread__explanation">オーブンから取り出したパンが最もおいしいということを知っているため、さらに暖かくしっとりとした焼きたてのパンを作っています。</p>
                <img src="./img/bread_2.jpeg" class="bread__explanation__img">
                
            </div>
        </div>
        
    </section>
    <!-- COFFEE -->
    <section id="coffee" class="section">
        <h1>COFFEE</h1>
        <div class="section__container">
            <div class="coffee__menu">
                <img src="./img/coffee.jpeg" class="coffee__explanation__img">
                <p class="coffee__explanation">50種類のコーヒー豆があるので好きな<br>コーヒーとパンを楽しめる!
                </p>
                <div class="coffee__inner__box"></div>
            </div>  
        </div>
    </section>

    <section id="menu" class="section">
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_bread.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_cake.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="./img/commodity_img/com_coffee.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_bread2.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_cake2.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_coffee2.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_cake3.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_coffee3.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="menu_container">
            <div class="munu_item">
                <div class="image">
                    <img src="/img/commodity_img/com_cake4.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- CONTACT -->
    <section id="contact" class="section">
        <a href="mailto:banane0802@gmail.com">Contact Email</a>
        <div class="contact__links">
            <a href="https://github.com/leeseungmin0">Github
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
            <p class="contact__rights">
                &copy; 2022 Seungmin - All rights reserved
            </p>
            
    </section>
</body>
</html>
